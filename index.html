<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3b5528b575.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculadora/style.css">

    <title>Document</title>
</head>
<body>
    <section>

    </section>
    <div class="col-lg-4 col-md-4 col-sm-1"></div>
    <div class="container-fluid calculadora col-lg-4 col-md-4 col-sm-10">
        <div class="position-relative">
            <div class="row">
                <div class="col col-xs-12 position-relative">
                    <p class="historial">HISTORIAL</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-12 position-relative">
                    <p class="resultado">2547.55</p>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-2 position-relative">
                    <button type="button" class="memory">MC</button>
                </div>
                <div class="col col-xs-2 position-relative">
                    <button type="button" class="memory">MR</button>
                </div>
                <div class="col col-xs-2 position-relative">
                    <button type="button" class="memory">M+</button>
                </div>
                <div class="col col-xs-2 position-relative">
                    <button type="button" class="memory">M-</button>
                </div>
                <div class="col col-xs-2 position-relative">
                    <button type="button" class="memory">MS</button>
                </div>
                <div class="col col-xs-2 position-relative">
                    <button type="button" class="memory">M</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">CE</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">C</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos"><i class="fas fa-backspace"></i></button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos"><i class="fas fa-divide"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-3 position-relative">
                    <button type="button" id="num7" class="digitos">7</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" id="num8" class="digitos">8</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" id="num9" class="digitos">9</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" id="multiplicacion" class="digitos"><i class="fas fa-times"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">4</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">5</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">6</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos"><i class="fas fa-minus"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">1</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">2</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">3</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos"><i class="fas fa-plus"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">+/-</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">0</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos">.</button>
                </div>
                <div class="col col-xs-3 position-relative">
                    <button type="button" class="digitos"><i class="fas fa-equals"></i></button>
                </div>
            </div>
        </div>        
    </div>
    <div class="col-lg-4 col-md-4 col-sm-1"></div>
</body>
</html>
